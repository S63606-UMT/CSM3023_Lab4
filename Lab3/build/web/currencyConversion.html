<html>
<head>
    <title>JSP Example - Currency Conversion</title>
</head>
<body>
    <h1>Use JSP Declaration Tag, JSP Scriptlet, and JSP Expression in application</h1>
    <h2><font color="blue">Currency Conversion</font></h2>
    <form action="processCurrency.jsp" method="post">
        <table>
            <tr>
                <td><label for="amount">Amount (in RM):</label></td>
                <td><input type="text" id="amount" name="amount" placeholder="key-in amount"></td>
            </tr>
            <tr>
                <td><label for="convertTo">Convert to:</label></td>
                <td>
                    <select id="convertTo" name="convertTo">
                        <option value="1">USD</option>
                        <option value="2">STG</option>
                        <option value="3">EURO</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Convert">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
